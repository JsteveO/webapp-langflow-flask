<!DOCTYPE html>
<html lang="es">
  <head>
    <title>505 - System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Daze505.png') }}"/>
    <style>
      html, body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
    }
    main {
        flex: 1;
        padding: 10px;
    }

      .styled-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 16px;
        text-align: center;
      }

      table {
        width: -webkit-fill-available;
      }
      .styled-table th,
      .styled-table td {
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
      }

      .styled-table th {
        background-color: #f2f2f2;
        color: #333;
      }

      .styled-table tbody tr:nth-of-type(even) {
        background-color: #f9f9f9;
      }

      .styled-table tbody tr:hover {
        background-color: #ececec;
      }
      .almacen{
        text-align: center;
        justify-content:center;
        padding: 10px;
      }

      .almacen_title {
        text-align:center;
        align-items: center;
        color: black;
      }

      .navbar {
        background: darkred !important;
      }

      .navbar-nav .nav-link {
        color: white !important;
      }
      .copyright{
        text-align:center;
        padding: 15px;
        background: rgb(182, 210, 63);
        margin: 0;
      }
      .copyright p{
        margin: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg d-flex justify-content-center align-items-center navbar-light p-2 bg-light">
        <a class="navbar-brand" href="/">
          <img
            class="d-block mx-auto mb-4"
            src="{{ url_for('static', filename='images/ov.png') }}"
            alt="505"
            width="50"
            height="100%"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/"
                >Inicio</span></a>
            </li>
          </ul>
        </div>
      </nav>

    <main>{% block content %} {% endblock %}</main>
    <div class="almacen">
      <strong class="almacen_title">PEDIDOS - 505 SYSTEM</strong>
      </div>
      <div class="container mt-4">
        <div class="styled-table">{{ df_html | safe }}</div>
  </div>
  </body>
</html>
